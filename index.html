<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="/">World Clock</a></h1>
      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Australia/Canberra">Canberra</option>
      </select>
      <div id="cities">
        <div class="city" id="johannesburg">
          <div>
            <h2>Johannesburg</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="melbourne">
          <div>
            <h2>Melbourne</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ðŸ’— by <strong>Sinomhlobo Lutya</strong> and is
      <a href="https://world-clock-watch.netlify.app/" target="_blank">
        open sourced on GitHub</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
